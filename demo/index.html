<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no" />
  <title>Document</title>
</head>
<style>
  body {
    margin: 0;
    padding: 0;
  }
  div {
    height: 600px;
    color: #fff;
    background-color: black;
  }
  section {
    width: 60%;
    margin: 0 auto;
    background-color: red;
  }
  .basic {
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
    transition: all 1s;
  }
  .full-width {
    width: 100%;
  }

  .box {
    background-color: #999;
    width: 30px;
    height: 30px;
    position: relative;
  }
  .opacity-0 {
    opacity: 0;
  }
  .opacity-1 {
    opacity: 1;
  }
  .left-0 {
    left: 0;
  }
  .left-30 {
    left: 30px;
  }
  .left-60 {
    left: 60px;
  }
  .left-90 {
    left: 90px;
  }
  .left-120 {
    left: 120px;
  }
  .left-150 {
    left: 150px;
  }
  .left-180 {
    left: 180px;
  }
  .left-210 {
    left: 210px;
  }
  .left-240 {
    left: 240px;
  }
  .left-270 {
    left: 270px;
  }


</style>
<body>

  <div funpage >
    <section class="basic" fun-enter-class="full-width" >1</section>
  </div>
  <div funpage>
    <section class="basic" fun-enter-class="full-width" >2</section>
    <div class="basic box opacity-0 left-0" fun-enter-class="opacity-1 left-30" fun-delay="1000"></div>
    <div class="basic box opacity-0 left-0" fun-enter-class="opacity-1 left-60" fun-delay="2000"></div>
    <div class="basic box opacity-0 left-0" fun-enter-class="opacity-1 left-90" fun-delay="3000"></div>
    <div class="basic box opacity-0 left-0" fun-enter-class="opacity-1 left-120" fun-delay="4000"></div>
    <div class="basic box opacity-0 left-0" fun-enter-class="opacity-1 left-150" fun-delay="5000"></div>
    <div class="basic box opacity-0 left-0" fun-enter-class="opacity-1 left-180" fun-delay="6000"></div>
    <div class="basic box opacity-0 left-0" fun-enter-class="opacity-1 left-210" fun-delay="7000"></div>
    <div class="basic box opacity-0 left-0" fun-enter-class="opacity-1 left-240" fun-delay="8000"></div>
  </div>

  <div funpage>
    <section class="basic" fun-enter-class="full-width" >3</section>
  </div>
  <div funpage>
    <section class="basic" fun-enter-class="full-width"  >4</section>
  </div>
  <div funpage>
    <section class="basic" fun-enter-class="full-width" >ttt</section>
  </div>
  <div funpage>
    <section class="basic" fun-enter-class="full-width" >ttt</section>
  </div>

</body>
<script src="../dist/funpage.js"></script>
<script>

  funPage.init();
  funPage.pages[0].enter();
  funPage.on('up', function() {
    var target = this.target;
    var next = target.getNextSibling();
    funPage.ScrollTo(next, function() {
      target.leave();
      next.enter();
      funPage.endRun();
    })
  });

  funPage.on('down', function() {
    var target = this.target;
    var prev = target.getPreviousSibling();
    funPage.ScrollTo(prev, function() {
      target.leave();
      prev.enter();
      funPage.endRun();
    })
  })
</script>
</html>
